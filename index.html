<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Pict Your Color!</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Pick Your Favorite <span class="underline">Color</span>.</h1>
        </div>
    </div>

    <div class="container">
        <div class="card-container">
            <div class="card-column">
                <div class="card">
                    <h1>Green Color</h1>
                    <div class="color color-green">

                        <div class="color-definision">
                            <p><span class="green">Green</span> is Happiness color in the world.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-column">
                <div class="card">
                    <h1>Blue Color</h1>
                    <div class="color color-blue">

                        <div class="color-definision">
                            <p><span class="blue">Blue</span> is Calming color in the world.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-column">
                <div class="card">
                    <h1>Red Color</h1>
                    <div class="color color-red">

                        <div class="color-definision">
                            <p><span class="red">Red</span> is color that gives Courage in the world.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
